<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora IMC</title>
    <style>
      input[type="number"] {
        width: 100px;
        margin-right: 10px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
  </head>
  <body>
    <h1>Calculadora IMC</h1>
    <form>
      <label for="peso">Peso (em kg):</label>
      <input type="number" id="peso">
      <label for="altura">Altura (em metros):</label>
      <input type="number" id="altura">
      <button type="button" onclick="calcularIMC()">Calcular IMC</button>
      <p id="imcResultado"></p>
      <p id="classificacaoResultado"></p>
    </form>

    <script>
      function calcularIMC() {
        var peso = Number(document.getElementById("peso").value);
        var altura = Number(document.getElementById("altura").value);
        var imc = peso / (altura * altura);
        document.getElementById("imcResultado").innerHTML = `Seu IMC é ${imc.toFixed(2)}`;

        if (imc < 18.5) {
          document.getElementById("classificacaoResultado").innerHTML = "Você está abaixo do peso";
        } else if (imc >= 18.5 && imc < 25) {
          document.getElementById("classificacaoResultado").innerHTML = "Você tem peso ideal";
        } else if (imc >= 25 && imc < 30) {
          document.getElementById("classificacaoResultado").innerHTML = "Você está levemente acima do peso";
        } else if (imc >= 30 && imc < 40) {
          document.getElementById("classificacaoResultado").innerHTML = "Você está com obesidade grau I";
        } else {
          document.getElementById("classificacaoResultado").innerHTML = "Você está com obesidade grau II ou mais";
        }
      }
    </script>
  </body>
</html>
